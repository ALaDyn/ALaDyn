language: cpp

os:
  - linux
  - osx

compiler: 
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - sourceline: 'ppa:boost-latest/ppa'
    packages:
    - gfortran
    - gcc
    - g++
    - libopenmpi-dev
    - libboost-all-dev
    - libfftw3-dev

before_install:
  # OSX Setup 
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew update                                                                               ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install gcc                                                                          ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install open-mpi                                                                     ;fi
#  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install boost                                                                        ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install fftw                                                                         ;fi

install:
  # OSX Setup
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export CMAKE_Fortran_COMPILER=/usr/local/Cellar/gcc/6.3.0_1/bin/gfortran-6                ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export CMAKE_C_COMPILER=/usr/local/Cellar/gcc/6.3.0_1/bin/gcc-6                           ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export CMAKE_CXX_COMPILER=/usr/local/Cellar/gcc/6.3.0_1/bin/g++-6                         ;fi 
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export CMAKE_LINKER=/usr/local/Cellar/gcc/6.3.0_1/bin/g++-6                               ;fi 
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export FC="/usr/local/Cellar/gcc/6.3.0_1/bin/gfortran-6"                                  ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export CC="/usr/local/Cellar/gcc/6.3.0_1/bin/gcc-6"                                       ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export CXX="/usr/local/Cellar/gcc/6.3.0_1/bin/g++-6"                                      ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export OMPI_MPICXX=$CXX                                                                   ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export OMPI_CXX=$CXX                                                                      ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export OMPI_MPICC=$CC                                                                     ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export OMPI_CC=$CC                                                                        ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export OMPI_MPIF90=$FC                                                                    ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export OMPI_FC=$FC                                                                        ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export OMPI_MPIF77=$FC                                                                    ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export OMPI_F77=$FC                                                                       ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then wget --no-check-certificate https://cmake.org/files/v3.8/cmake-3.8.0-Darwin-x86_64.tar.gz ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then tar -xzf cmake-3.8.0-Darwin-x86_64.tar.gz                                                 ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export PATH=$PWD/cmake-3.8.0-Darwin-x86_64/CMake.app/Contents/bin:$PATH                   ;fi 

  # Linux Setup 
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX="/usr/bin/g++"                                                                 ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CC="/usr/bin/gcc"                                                                  ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export FC="/usr/bin/gfortran"                                                             ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export OMPI_MPICXX=$CXX                                                                   ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export OMPI_CXX=$CXX                                                                      ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export OMPI_MPICC=$CC                                                                     ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export OMPI_CC=$CC                                                                        ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export OMPI_MPIF90=$FC                                                                    ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export OMPI_FC=$FC                                                                        ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export OMPI_MPIF77=$FC                                                                    ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export OMPI_F77=$FC                                                                       ;fi

  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget --no-check-certificate https://cmake.org/files/v3.8/cmake-3.8.0-Linux-x86_64.tar.gz  ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tar -xzf cmake-3.8.0-Linux-x86_64.tar.gz                                                  ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5" ;fi                             ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export PATH=$PWD/cmake-3.8.0-Linux-x86_64/bin:$PATH                                       ;fi 

script:
  - mkdir build && cd build && cmake .. && cmake --build . --target install


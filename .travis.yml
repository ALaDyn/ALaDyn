language: cpp

matrix:
  include:

### since macOS homebrew's libraries are built against clang and the latest gfortran, the only working combinations are
### - for the cpp part:     Apple-clang (both the gcc and the clang front-ends) OR gcc@5 (ABI compatible with Apple-clang)
### - for the fortran part: ALWAYS gfortran-8
    - os: osx
      compiler: gcc
      name: macOS - gcc@5 - openmpi
      env:
        - MATRIX_EVAL="brew update && brew install gcc@5 gcc open-mpi fftw && brew upgrade cmake && CC=gcc-5 && CXX=g++-5 && FC=/usr/local/bin/gfortran-8"

    - os: osx
      compiler: gcc
      name: macOS - native gcc (llvm backend)
      env:
        - MATRIX_EVAL="brew update && brew install gcc open-mpi fftw && brew upgrade cmake && FC=/usr/local/bin/gfortran-8"

    - os: osx
      compiler: clang
      name: macOS - native clang
      env:
        - MATRIX_EVAL="brew update && brew install gcc open-mpi fftw && brew upgrade cmake && FC=/usr/local/bin/gfortran-8"

    # broken, PGI compiler cannot compile OpenMPI headers
    - os: osx
      compiler: clang
      name: macOS - PGI 19.4
      env:
        - MATRIX_EVAL="brew update && brew install gcc open-mpi fftw && brew upgrade cmake && curl --location --referer 'http://www.pgroup.com/products/community.htm' 'https://www.pgroup.com/support/downloader.php?file=pgi-community-macos-x64' -o PGI-194.dmg && hdiutil attach PGI-194.dmg && sudo installer -store -pkg '/Volumes/PGI 19.4/PGI 19.4.pkg' -target / && FC=/opt/pgi/osx86-64/19.4/bin/pgfortran"

